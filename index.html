<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- icon -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<!-- full display -->
	<section class="form">
		<div class="container">
			<!--full form start from here -->
			<div class="form-box">
				<form>
				<!-- form name start from here -->
				<div class="heading">
					<h1>Login</h1>
				</div>
				<!-- form name end here -->
				<div class="form-item name">
					<label class="form-item-label">Username</label>
					<input class="name-box" type="text" name="" placeholder="Type your Username">
					<i class="fa-regular fa-user"></i>
				</div>
				<div class="form-item name">
					<label class="form-item-label">Password</label>
					<input class="name-box" type="password" name="" placeholder="Type your Password">
					<i class="fa-solid fa-lock"></i>
				</div>
				<div class="forgot-password">
					<label><a href="">Forgot password?</a></label>
				</div>
				<!-- button start from here -->
				<div class="form-item">
					<button>Login</button>
				</div>
				<!-- button end here -->
				<div class="form-item sign-up-using">
					<label>Or Sign Up Using</label>

				</div>
				<!-- social media icon start from here -->
				<div class="form-item">
					<ul>
						<li class="facebook"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a></li>
						<li class="twitter"><a href="https://twitter.com/i/flow/login"><i class="fa-brands fa-twitter"></i></a></li>
						<li class="google"><a href="https://accounts.google.com/v3/signin/identifier?dsh=S319351955%3A1668802002305923&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=ARgdvAseOW5U3_BwaRheVNaxg5Ez7GAmVhhupM6n8iPdOeB_bcP6cb0jURGAOnlge-bvBGVM6xKnSA"><i class="fa-brands fa-google"></i></a></li>
					</ul>
				</div>
				<!-- social media icon end here -->

				<div class="form-item sign-up-using">
					<label>Or Sign Up Using</label>
				</div>
				<div class="form-item sign-up">
					<label><a href="">SIGN UP</a></label>
				</div>
				</form>
			</div>
		</div>
	</section>

</body>
</html>
